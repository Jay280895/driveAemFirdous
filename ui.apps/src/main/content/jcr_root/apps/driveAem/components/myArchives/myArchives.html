<sly data-sly-use.details="com.myaem.core.models.MyArchive">

    <div class="container">
        <main role="main" class="container">
            <div class="row">
                <aside class="col-md-4 blog-sidebar">

                    <div class="p-3">
                        <h4 class="font-italic">Archives</h4>
                        <ol class="list-unstyled mb-0" data-sly-list.fir="${details.listItem }">
                            <li><a href="${fir.pth}">${fir.text}</a></li>
                        </ol>
                    </div>
                </aside>
            </div>
        </main>
    </div>


</sly>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.css @ categories='driveAem.new'}"/>
    <sly data-sly-call="${clientlib.js @ categories='driveAem.new'}"/>
</sly>
<sly data-sly-resource="${'contexthub' @ resourceType='granite/contexthub/components/contexthub'}"/>
