<sly data-sly-use.details="com.myaem.core.models.MyBlogs">


        <div class="row mb-2" data-sly-list.elements="${details.items}">
            <div class="col-md-4">
                <div class="card flex-md-row mb-4 shadow-sm h-md-400">
                    <div class="card-body d-flex flex-column align-items-start">

                        <img class="card-img-right flex-auto d-none d-lg-block" src="${elements.image}" alt="Thumbnail [320x150]" style="width: 320px; height: 150px;" data-holder-rendered="true">
                        <p> <strong class="d-inline-block mb-2 text-success">${elements.heading}</strong></p>
                        <h3 class="mb-0" style="color:Black;">
                            <a href="${elements.more}">${elements.title}</a>
                        </h3>
                        <div class="mb-1 text-muted">${elements.text}</div>
                        <p class="card-text mb-auto">${elements.description}</p>
                        <a href="${elements.more}">Continue reading</a>

                    </div>
                </div>
            </div>
        </div>

</sly>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.css @ categories='driveAem.new'}"/>
    <sly data-sly-call="${clientlib.js @ categories='driveAem.new'}"/>
</sly>
<sly data-sly-resource="${'contexthub' @ resourceType='granite/contexthub/components/contexthub'}"/>
