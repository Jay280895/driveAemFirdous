<sly data-sly-use.details="com.myaem.core.models.MyHeading">

    <div class="container">
        <main role="main" class="container">
            <div class="row">
                <div class="col-md-8 blog-main">
                    <div class="blog-post">
                        <h2 class="blog-post-title">${details.heading}</h2>
                        <p class="blog-post-meta">${details.datepicker} by <a href="${details.writer}">Mark</a></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</sly>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.css @ categories='driveAem.new'}"/>
    <sly data-sly-call="${clientlib.js @ categories='driveAem.new'}"/>
</sly>
<sly data-sly-resource="${'contexthub' @ resourceType='granite/contexthub/components/contexthub'}"/>
